<!-- Site header with dark mode toggle -->
<header class="site-header md-elevation-1">
  <div class="site-header-content">
    <div class="site-logo">
      {% include title.html %}
    </div>
    
    <nav class="site-nav">
      {% for item in site.data.navigation %}
        <a href="{{ site.baseurl }}{{ item.link }}" class="nav-link {% if page.url == item.link %}active{% endif %}">
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>

    <div class="header-actions">
      <button class="theme-toggle md-button-icon" aria-label="Toggle theme">
        <svg class="theme-toggle-icon light-mode-icon">
          <use href="#svg-sun"></use>
        </svg>
        <svg class="theme-toggle-icon dark-mode-icon">
          <use href="#svg-moon"></use>
        </svg>
        <div class="state-layer"></div>
      </button>

      <button class="mobile-menu-button md-button-icon" aria-label="Toggle menu" aria-expanded="false">
        <span class="material-icons">menu</span>
        <div class="state-layer"></div>
      </button>
    </div>
  </div>
</header>
