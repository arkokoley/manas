title: Manas
description: A framework for building LLM-powered applications with intelligent agents, task decomposition, and RAG
url: https://arkokoley.github.io
baseurl: /manas

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Theme settings
remote_theme: pages-themes/primer
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Enable or disable heading anchors
heading_anchors: true

# Sort order for navigation links
nav_sort: case_sensitive

# External navigation links
aux_links:
  "Manas on GitHub":
    - "https://github.com/arkokoley/manas"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections
collections:
  api:
    output: true
    permalink: /api/:path/
  examples:
    output: true
    permalink: /examples/:path/

# Default front matter settings
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "_api"
    values:
      layout: reference
  - scope:
      path: "_examples"
    values:
      layout: tutorial

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/